<div class="app-pessoa-telefone">
  <div class="p-grid">
    <div class="p-col-2">
      <h5>Tipo</h5>
      <p-dropdown [options]="tiposTelefone" [(ngModel)]="tipoTelefoneSelecionado" placeholder="Selecione" optionLabel="tipoTelefone"></p-dropdown>
    </div>
    <div class="p-col-6">
      <h5>Nr. Telefone</h5>
      <input type="text" pInputText [(ngModel)]="numero">
    </div>
    <div class="p-col-2">
      <h5>Padrão</h5>
      <div class="p-d-flex p-flex-row p-jc-between">
        <div *ngFor="let opcao of opcoesPadrao" class="p-field-checkbox">
          <p-radioButton [inputId]="opcao.key" name="opcao" [value]="opcao" [(ngModel)]="opcaoPadraoSelecionada"></p-radioButton>
          <label [for]="opcao.key">{{ opcao.nome }}</label>
        </div>
      </div>
    </div>
    <div class="p-col-2 p-d-flex p-jc-end p-ai-center">
      <p-button (onClick)="clickAdicionar()" [disabled]="!camposPreenchidos()" styleClass="button" label="Adicionar" icon="pi pi-plus" iconPos="left"></p-button>
    </div>
  </div>
  <div>
    <p-table [value]="telefones" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-tipo">Tipo</th>
          <th class="col-telefone">Nr. Telefone</th>
          <th class="col-padrao">Padrão</th>
          <th class="col-acao">Ação</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-telefone>
        <tr>
          <td class="col-tipo">{{ this.verificaTipoTelefone(telefone.tipoTelefone) }}</td>
          <td class="col-telefone">{{ telefone.telefone }}</td>
          <td class="col-padrao">{{ telefone.telefonePadrao }}</td>
          <td class="col-acao">
            <p-button (onClick)="clickEditar(telefone)" icon="pi pi-pencil" class="button-item"></p-button>
            <p-button (onClick)="clickExcluir($event, telefone)" icon="pi pi-trash" class="button-item"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
